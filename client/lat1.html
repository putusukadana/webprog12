<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan java script</title>
</head>
<body>
    <div id="konten">

    </div>
    <script>
        const jsondt = new XMLHttpRequest()

        setInterval(function(){

            jsondt.open("GET","http://localhost/webprog12/server/latihan1.php")
            jsondt.send()


        },3000)



        jsondt.onload = function (){
            const mydta = JSON.parse(this.responseText)
            console.log(mydta)

            let tx = "Daftar Nama";
            tx += "<ul>"
            for (i=0; i < mydta.length;i++ ){

                tx += "<li>"+mydta[i]+"</li>"
            }
            tx += "</ul>"

            document.getElementById("konten").innerHTML = tx
        }
    </script>
</body>
</html>
